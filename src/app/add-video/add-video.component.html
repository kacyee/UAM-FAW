<div class="pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Add Video</h1>
  <p>Simple app to add Video to list and do a basic <strong>CRUD</strong></p>
</div>

<!-- video form -->
<form [formGroup]="videozForm" (ngSubmit)="submitVideoData()" novalidate> 
  <div class="row">
    <div class="col-lg-5 col-md-12 col-sm-12">
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Title</label>
          <input type="text" formControlName="title" class="form-control" required>    
          <p *ngIf="title.touched && title.invalid" class="error"><sup>*</sup>Please enter video title</p>
          <p *ngIf="title.errors?.minlength" class="error"><sup>*</sup>Title shouldn't be less than 3 digits</p>
        </div>
        <div class="col-md-12 mb-3">
          <label>Author</label>
          <input type="text" formControlName="author" class="form-control" required>
          <p *ngIf="author.touched && author.invalid" class="error"><sup>*</sup>Please enter video author</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Video Genre</label>
          <input type="text" formControlName="genre" class="form-control" required>
          <p *ngIf="genre.touched && genre.invalid" class="error"><sup>*</sup>Please fill genre</p>
        </div>
        <div class="col-md-12 mb-3">
          <label>Year</label>
          <input type="text" formControlName="year" class="form-control" required>
          <p *ngIf="year.touched && year.invalid" class="error"><sup>*</sup>Fill in video year</p>
        </div>
      </div>
      <div class="form-group text-right">
        <button type="button" class="btn btn-secondary gap-right" (click)="ResetForm()">Reset</button> 
        <button type="submit" class="btn btn-success" [disabled]="!videozForm.valid">Add Video</button>
      </div>
    </div>
  </div>
</form>
<!-- video form ends-->
